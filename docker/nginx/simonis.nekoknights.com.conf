server {
    listen 80;
    listen [::]:80;
    server_name simonis.nekoknights.com;

    # Document root points to Laravel public on HOST (moved from /root)
    root /var/www/simonis/public;
    index index.php index.html;

    # Optional: tune upload size
    client_max_body_size 20M;

    # Logs (adjust paths if preferred)
    access_log /var/log/nginx/simonis_access.log;
    error_log  /var/log/nginx/simonis_error.log;

    # Serve static assets efficiently
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
        access_log off;
        try_files $uri =404;
    }

    # Serve storage symlink (public/storage -> storage/app/public) via host alias
    location ^~ /storage/ {
        alias /var/www/genre/storage/app/public/;
        try_files $uri $uri/ =404;
        access_log off;
    }

    # Front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling via Dockerized PHP-FPM exposed on host:9001
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9001;
        fastcgi_index index.php;
        # IMPORTANT: Use container path for SCRIPT_FILENAME, not $document_root
        fastcgi_param DOCUMENT_ROOT /var/www/html/public;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to hidden files and sensitive paths
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
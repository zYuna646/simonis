version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simonis-app
    working_dir: /var/www/html
    volumes:
      - /var/www/simonis:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: simonis
      DB_USERNAME: root
      DB_PASSWORD: rlElCwpmDcJqFhtIZsOwIcj7X3LTKgEMB9Gp
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
    ports:
      - "9002:9000"
    depends_on:
      - mysql
    networks:
      - appnet

  mysql:
    image: mysql:8.0
    container_name: simonis-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: simonis
      MYSQL_ROOT_PASSWORD: rlElCwpmDcJqFhtIZsOwIcj7X3LTKgEMB9Gp
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  db_data:
    driver: local